<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #6a0dad; /* Purple background */
      margin: 0;
      padding: 0;
    }

    #game-container {
      width: 400px;
      margin: 50px auto;
      background-color: #faf8ef;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #000000; /* Black text for better contrast */
      font-size: 36px;
    }

    #score-board {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 18px;
      color: #000000; /* Black text for better visibility */
      font-weight: bold;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      background-color: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }

    .tile {
      width: 80px;
      height: 80px;
      background-color: #cdc1b4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
      color: #776e65;
      transition: all 0.2s ease-in-out;
    }

    .tile[data-value="2"] {
      background-color: #eee4da;
    }

    .tile[data-value="4"] {
      background-color: #ede0c8;
    }

    .tile[data-value="8"] {
      background-color: #f2b179;
      color: #f9f6f2;
    }

    .tile[data-value="16"] {
      background-color: #f59563;
      color: #f9f6f2;
    }

    .tile[data-value="32"] {
      background-color: #f67c5f;
      color: #f9f6f2;
    }

    .tile[data-value="64"] {
      background-color: #f65e3b;
      color: #f9f6f2;
    }

    .tile[data-value="128"] {
      background-color: #edcf72;
      color: #f9f6f2;
    }

    .tile[data-value="256"] {
      background-color: #edcc61;
      color: #f9f6f2;
    }

    .tile[data-value="512"] {
      background-color: #edc850;
      color: #f9f6f2;
    }

    .tile[data-value="1024"] {
      background-color: #edc53f;
      color: #f9f6f2;
    }

    .tile[data-value="2048"] {
      background-color: #edc22e;
      color: #f9f6f2;
    }

    #game-status {
      margin-top: 20px;
      font-size: 18px;
      color: #776e65;
    }

    #restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8f7a66;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #restart-button:hover {
      background-color: #9c8676;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>2048</h1>
    <div id="score-board">
      <div>Score: <span id="current-score">0</span></div>
      <div>High Score: <span id="high-score">0</span></div>
    </div>
    <div id="game-board"></div>
    <p id="game-status"></p>
    <button id="restart-button">Restart Game</button>
  </div>

  <script>
    const boardSize = 4;
    let board = [];
    let currentScore = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameStatus = document.getElementById("game-status");

    document.getElementById("high-score").textContent = highScore;

    function initializeBoard() {
      board = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
      currentScore = 0;
      updateScore();
      addRandomTile();
      addRandomTile();
      updateBoard();
    }

    function addRandomTile() {
      let emptyTiles = [];
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          if (board[i][j] === 0) emptyTiles.push({ x: i, y: j });
        }
      }
      if (emptyTiles.length > 0) {
        let randomTile = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
        board[randomTile.x][randomTile.y] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function updateBoard() {
      const gameBoard = document.getElementById("game-board");
      gameBoard.innerHTML = "";
      board.forEach(row => {
        row.forEach(value => {
          const tile = document.createElement("div");
          tile.className = "tile";
          if (value) {
            tile.textContent = value;
            tile.setAttribute("data-value", value);
          }
          gameBoard.appendChild(tile);
        });
      });
    }

    function slideRow(row) {
      let filteredRow = row.filter(val => val);
      let newRow = [];
      while (filteredRow.length > 0) {
        if (filteredRow[0] === filteredRow[1]) {
          newRow.push(filteredRow[0] * 2);
          currentScore += filteredRow[0] * 2;
          filteredRow.splice(0, 2);
        } else {
          newRow.push(filteredRow[0]);
          filteredRow.splice(0, 1);
        }
      }
      while (newRow.length < boardSize) {
        newRow.push(0);
      }
      return newRow;
    }

    function slideBoard(direction) {
      for (let i = 0; i < boardSize; i++) {
        let row = direction === "left" || direction === "right" ? board[i] : board.map(row => row[i]);
        row = direction === "right" || direction === "down" ? row.reverse() : row;
        row = slideRow(row);
        row = direction === "right" || direction === "down" ? row.reverse() : row;
        if (direction === "left" || direction === "right") {
          board[i] = row;
        } else {
          for (let j = 0; j < boardSize; j++) {
            board[j][i] = row[j];
          }
        }
      }
      addRandomTile();
      updateBoard();
      updateScore();
      checkGameOver();
    }

    function updateScore() {
      document.getElementById("current-score").textContent = currentScore;
      if (currentScore > highScore) {
        highScore = currentScore;
        localStorage.setItem("highScore", highScore);
        document.getElementById("high-score").textContent = highScore;
      }
    }

    function checkGameOver() {
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          if (board[i][j] === 0) return;
          if (i < boardSize - 1 && board[i][j] === board[i + 1][j]) return;
          if (j < boardSize - 1 && board[i][j] === board[i][j + 1]) return;
        }
      }
      gameStatus.textContent = "Game Over!";
    }

    document.addEventListener("keydown", event => {
      switch (event.key) {
        case "ArrowLeft":
          slideBoard("left");
          break;
        case "ArrowRight":
          slideBoard("right");
          break;
        case "ArrowUp":
          slideBoard("up");
          break;
        case "ArrowDown":
          slideBoard("down");
          break;
      }
    });

    document.getElementById("restart-button").addEventListener("click", () => {
      gameStatus.textContent = "";
      initializeBoard();
    });

    initializeBoard();
  </script>
</body>
</html>
